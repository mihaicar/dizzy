task integrationTest(type: Test, dependsOn: []) {
    testClassesDir = sourceSets.integrationTest.output.classesDir
    classpath = sourceSets.integrationTest.runtimeClasspath
}

idea {
    module {
        downloadJavadoc = true // defaults to false
        downloadSources = true
    }
}

publishing {
    publications {
        jarAndSources(MavenPublication) {
            from components.java
            artifactId 'traderdemo'

            artifact sourceJar
            artifact javadocJar
        }
    }
}

// MC: Task to request cash issuance in the buyer node
task runBuyer(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = 'net.corda.traderdemo.TraderDemoKt'
    args '--role'
    args 'BUYER'
    args '--amount'
    if (project.hasProperty("amt")) {
        args amt
    }
    args '--port'
    if (project.hasProperty("port")) {
        args port
    }
}

// MC: Task to issue shares and move them to the counterparty
task runSeller(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = 'net.corda.traderdemo.TraderDemoKt'
    args '--role'
    args 'SELLER'
    args '--amount'
    if (project.hasProperty("amt")) {
        args amt
    }
    args '--quantity'
    if (project.hasProperty("qty")) {
        args qty
    }
    args '--ticker'
    if (project.hasProperty("tck")) {
        args tck
    }
    args '--port'
    if (project.hasProperty("port")) {
        args port
    }
    args '--cparty'
    if (project.hasProperty("cp")) {
        args cp
    }
}

